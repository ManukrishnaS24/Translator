<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Translator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <div class="header">
    <nav>
      <img src="logo.png" alt="Logo" style="width: 150px; height: auto;">
      <div class="nav-links">
        <ul>
          <li><a href="#scan">Scan</a></li>
          <li><a href="upload.html">Upload</a></li> <!-- Link to the upload page -->
          <li><a href="about.html">About</a></li>
        </ul>
      </div>
    </nav>
    <div class="text-box">
      <h1>Sign Translator</h1>
      <p>Translate hand signs into text using advanced AI technology. Use your webcam or upload images for real-time translations.</p>
      <a href="upload.html" class="hero-btn">Go to Upload</a> <!-- Link directly to the Upload page -->
    </div>
  </div>

  <!-- Main Content Section -->
  <div class="course" id="scan">
    <h1>Live Scanner</h1>
    <p>Activate your webcam to scan signs in real time.</p>
    <button id="scan-btn" class="hero-btn1">Start Scanning</button>
    <div class="video-container">
      <video id="webcam" autoplay playsinline></video>
      <canvas id="overlay"></canvas>
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="footer">
    <p>Sign Translator &copy; 2025 | Powered by AI</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
